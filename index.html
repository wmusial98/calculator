<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <div class="result">
            <div class="displayFunction"></div>
            <div class="displayResult"></div>
        </div>
        <div class="input">
            <div class="clearBox">
                <button class="clearElementButton clear">CE</button>
                <button class="clearAllButton clear" id="clearAll">C</button>
            </div>
            <div class="numberBox">
                <button id="7" class="numberButton">7</button>
                <button id="8" class="numberButton">8</button>
                <button id="9" class="numberButton">9</button>
                <button id="4" class="numberButton">4</button>
                <button id='5' class="numberButton">5</button>
                <button id='6' class="numberButton">6</button>
                <button id='1' class="numberButton">1</button>
                <button id='2' class="numberButton">2</button>
                <button id='3' class="numberButton">3</button>
                <button id='.' class="decimalButton">.</button>
                <button id='0' class="numberButton">0</button>
                <button class="equalsButton">=</button>
            </div>
            <div class="operatorBox">
                <button class="operatorButton">+</button>
                <button class="operatorButton">-</button>
                <button class="operatorButton">*</button>
                <button class="operatorButton">/</button>
            </div>
        </div>
    </div>
    <div class="footer"></div>
    <script src="content.js"></script>
</body>
</html>
